<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <script src="../static/js/bootstrap.js"></script>
</head>
<body>

<div class="container">

    <form action="{{ url_for('main_Menu') }}" enctype=multipart/form-data method="POST">
        <div class="row text-center">
            <div class="display-1">Push the Buttons</div>
        </div>

        <div class="row text-center">
            <div class="col">
                <button class="btn btn-primary" type="submit" name="submit_button" value="Lights On">Light On</button>
            </div>
            <div class="col">
                <button type="submit" name="submit_button" value="Lights Off" class="btn btn-secondary">Light Off</button>

            </div>
            <div class="col">
                <button type="button" class="btn btn-success">Hazard Light</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-warning">Flashing Light</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
